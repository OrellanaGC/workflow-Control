<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<title layout:fragment="title">Evento</title>
<body>

	<a layout:fragment="titulo-vista" class="navbar-brand" href="javascript:;">Crear tipos de evento</a>
	<div layout:fragment="content">
		<div class="card">			
			<div class="card-header">
				<a th:href="@{/Eventos/crear}" class="btn btn-primary">+ Nuevo</a>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<thead>
					  <tr>
					    <th scope="col">Evento</th>
					    <th scope="col">Tipo de Evento</th>
					    <th scope="col">Acciones</th>
					  </tr>
					</thead>
					<tbody>
					  <tr th:each="tipos : ${eventos}" >				  
					  <td th:text="${tipos.nombre}">nombre de evento</td>
					  <td>
					      <dl>
					           <td th:text="${tipos.tipoEvento.nombre}">Tipo de evento</td>
					           <td th:text="${tipos.tipoEvento.icono}">Icono de evento</td>
			               </dl>
			            </td>
					    
					    <td>					     
					     <a th:href="@{/Eventos/editar/{id}(id=${tipos.id})}" class="btn btn-info btn-icon"><i class="nc-icon nc-settings-gear-65"></i></a>
					     <a th:onclick="eliminar([[${tipos.id}]], '/Eventos/eliminar/', '/Eventos')" class="btn btn-danger btn-icon"><i class="nc-icon nc-simple-remove"></i></a>
					    </td>
					  </tr>
					</tbody>
				</table>
			</div>
			<div class="card-footer"><a>PaginaciÃ³n falsa 1 2 3 4</a></div>
		</div>
	</div>
</body>
</html>
