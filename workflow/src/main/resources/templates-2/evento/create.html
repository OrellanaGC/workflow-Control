<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<title layout:fragment="title">Evento</title>
<body>
	<a layout:fragment="titulo-vista" class="navbar-brand"
		href="javascript:;">Crear evento</a>
	<div layout:fragment="content">
		<div class="card">
			<div class="card-header"></div>
			<div class="card-body">				
				<form th:action="@{/eventos/guardar}" th:object="${evento}" method="POST" >
					<input type="text" placeholder="Nombre" name="nombre" th:field="*{nombre}"> 
					<select th:field="*{tipoEvento}">
						<option th:each="tipo : ${tipoEventos}" th:value="${tipo.id}">
						   <dl>
							 <dt th:text="${tipo.nombre}">tipo evento</dt>
							 
						   </dl>
						</option>
					</select>								
					<button type="submit" value="submit" class="btn btn-primary">Crear</button>
					<a th:href="@{/eventos}" class="btn btn-defautl">Cancelar</a>
				</form>
			</div>
			<div class="card-footer"></div>
