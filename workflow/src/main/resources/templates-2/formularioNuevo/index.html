<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<title layout:fragment="title">Formulario</title>
<body>
	<a layout:fragment="titulo-vista" class="navbar-brand"
		href="javascript:;"></a>
	<div layout:fragment="content">
		<h4 class="text-center font-weight-bold">Formulario Nuevo</h4>
		<div align="right">
			<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#myModal">+ Agregar campo</button>
		</div>

		<div class="container p-3  my-3 border"></div>





		<div class="modal" id="myModal">
			<div class="modal-dialog modal-xl">
				<div class="modal-content">

					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">Modal Heading</h4>
					</div>

					<!-- Modal body -->
					<div class="modal-body">Modal body..</div>

					<!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>

				</div>
			</div>
		</div>






	</div>
</body>
</html>
