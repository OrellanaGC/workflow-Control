<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<title layout:fragment="title">Consulta bpmn</title>
<body>
	<a layout:fragment="titulo-vista" class="navbar-brand"
		href="javascript:;">consulta bpmn</a>
	<div layout:fragment="content">
		<div class="card">
			<div class="card-header">
				<div th:if="${diagrama}">					
					<p th:text="${{diagrama.nombre}}">Nombre de diagrama</p>					
				</div>						
			</div>
			<div class="card-body">
				<div th:each="elemento : ${elementos}">
					<span th:text="${elemento}"></span>
				</div>
			</div>
			<div class="card-footer"></div>
		</div>
	</div>
</body>
</html>
