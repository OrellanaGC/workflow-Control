<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">


<title layout:fragment="title">CONSULTAR</title>
<script type="text/javascript">
	$(window).load(function() {

		$(function() {
			$('#file-input').change(function(e) {
				addImage(e);
			});

			function addImage(e) {
				var file = e.target.files[0], imageType = /image.*/;

				if (!file.type.match(imageType))
					return;

				var reader = new FileReader();
				reader.onload = fileOnload;
				reader.readAsDataURL(file);
			}

			function fileOnload(e) {
				var result = e.target.result;
				$('#imgSalida').attr("src", result);
			}
		});
	});
</script>
<body>
	<a layout:fragment="titulo-vista" class="navbar-brand"
		href="javascript:;"></a>
	<div layout:fragment="content">
		<h4 th:text="${{diagrama.nombre}}" class="text-center font-weight-bold">CONSULTAR BPMN Arreglado</h4>
		<div class="main-content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header"></div>
							<div class="card-body">
								<table th:each="elementoLinea : ${elementos}" th:if="${elementoLinea.LineaPadre == null}" class="table table-bordered">
									<div class="d-flex justify-content-center">
										<h3 th:text="${elementoLinea.nombre}" class=">text-center">carril X</h3>
										<thead class="thead-light">
											<tr>
												<th>Tareas</th>
												<th>Acciones de formulario</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="elementoTarea : ${elementos}" th:if="${elementoTarea.LineaPadre == elementoLinea.nombre}">
												<td th:text="${elementoTarea.nombre}" class="col-12">texto2</td>
												<td>
													<div class="card-body d-flex">
														<button class="btn btn-success btn-sm ml-auto">crear</button>
														<button class="btn btn-info">editar</button>
														<button class="btn btn-danger">eliminar</button>
													</div>
												</td>
											</tr>											
										</tbody>
									</div>
								</table>								
								<br> <br> BPMN
								<table class="table-bordered">
									<tbody>
										<tr>
											<td><input name="file-input" id="file-input" type="file" /><br />
												<img id="imgSalida" width="50%" height="50%" src="" alt="" />

											</td>
											<td><button class="btn btn-success">agregar</button> <br>
												<button class="btn btn-info">cancelar</button></td>
										</tr>
									</tbody>
								</table>
								<div class="card-body d-flex">
									<button class="btn btn-danger btn-sm ml-auto">cancelar</button>
									<button class="btn btn-info ">Confirmar</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
